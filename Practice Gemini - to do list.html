<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Gemini - </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <style>

        #list>li:hover {
            background-color: lightgray;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container w-100">
        <h1 class="mb-3 text-center">簡易代辦清單APP</h1>

        <div class="input-group mb-3 w-25">
            <input type="text" id="input" class="form-control" placeholder="請輸入待辦事項">
            <button id="btn" class="btn  btn-outline-success">新增</button>
        </div>

        <span id="warning"></span>

        <h3>代辦事項：</h3>
        <p class="text-secondary">(點擊清單項目可刪除)</p>
        <ul id="list" class="list-group">

        </ul>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
        const taskInp = document.querySelector("#input");
        const taskBtn = document.querySelector("#btn");
        const displayList = document.querySelector("#list");
        const displayWarning = document.querySelector("#warning");
        let listItems = [];

        function ft_renderList() {
            displayList.textContent = "";

            for (let item of listItems) {
                const newLi = document.createElement("li");

                newLi.textContent = item;
                newLi.classList.add("list-group-item");
                displayList.appendChild(newLi);

                newLi.addEventListener("click", () => {
                    let itemToRemove = newLi.textContent;
                    let indexToRemove = listItems.indexOf(itemToRemove);
                    listItems.splice(indexToRemove, 1);
                    ft_renderList();
                })
            }

        }

        taskBtn.addEventListener("click", () => {
            if (taskInp.value !== "") {
                displayWarning.textContent = "";
                listItems.push(taskInp.value);
                taskInp.value = "";
                ft_renderList();
            }
            else {
                displayWarning.style.color = "red";
                displayWarning.textContent = "※請輸入待辦事項，再按「新增」。";
            }
        })

        ft_renderList()
    </script>
</body>

</html>
