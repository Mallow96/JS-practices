<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Score Compare</title>
</head>

<body>
    <div class="container">
            <h1>學生 9 人，比較分數高低</h1>
            <ol>
                <li>Jack: 80</li>
                <li>Mary: 75</li> 
                <li>Jenson: 88</li>
                <li>Hans: 95</li>
                <li>Tom: 93</li>
                <li>Fiona: 86</li>
                <li>Hank: 95</li>
                <li>Ron: 75</li>
                <li>Harry: 95</li>
            </ol>               
            <p>請在 console 中查看結果</p>
    </div>
    <script>
        const class310 = [
            { "name": "Jack", "score": 80 },
            { "name": "Mary", "score": 75 },
            { "name": "Jenson", "score": 88 },
            { "name": "Hans", "score": 95 },
            { "name": "Tom", "score": 93 },
            { "name": "Fiona", "score": 86 },
            { "name": "Hank", "score": 95 },
            { "name": "Ron", "score": 75 },
            { "name": "Harry", "score": 95 },
        ];

        let highScore = -1;
        let studentsWithHighestScores = [];


        for (let student of class310) {
            if (student.score > highScore) {
                highScore = student.score;
                studentsWithHighestScores = [student];
            }
            else if (student.score === highScore) {
                studentsWithHighestScores.push(student);
            }
        }

        
        console.log(`最高得分為共有${studentsWithHighestScores.length}人，分數為 ${highScore}，分別是：`);

        for (let student of studentsWithHighestScores) {
            console.log(`${student.name}`);
        }


        // 可再加入提防空陣列或錯植分數等
    </script>
</body>

</html>
