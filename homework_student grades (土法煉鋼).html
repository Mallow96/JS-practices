<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades compare (兩次for迴圈)</title>
</head>

<body>
    <script>
        const class310Student = [
            { "name": "Jack", "score": 80 },
            { "name": "Mary", "score": 75 },
            { "name": "Jenson", "score": 88 },
            { "name": "Hans", "score": 95 },
            { "name": "Tom", "score": 93 },
            { "name": "Fiona", "score": 86 },
            { "name": "Hank", "score": 95 },
            { "name": "Ron", "score": 75 },
            { "name": "Harry", "score": 95 },
        ];

        const highScoreStudents = [];
        let studentWithHighScores = class310Student[0];
        let highestScore = [];

        for (let student in class310Student) {
            if (class310Student[student].score >= studentWithHighScores.score) {
                studentWithHighScores = class310Student[student];
                highScoreStudents.push(studentWithHighScores)
            }
        }

        for (let goodgrades in highScoreStudents) {
            if (highScoreStudents[goodgrades].score === studentWithHighScores.score) {
                highestScore.push(highScoreStudents[goodgrades]);
            }
        }

        // console.log(studentWithHighScores.score); 
        // console.log(highScoreStudents[0].score);
        console.log(highestScore); 
    </script>
</body>

</html>
